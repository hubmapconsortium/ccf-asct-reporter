name: 'Netlify Preview Deploy'

on:
  pull_request:
    types: ['opened', 'edited', 'synchronize']

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci --legacy-peer-deps
      - run: npm run build:staging

      - name: Deploy Preview
        id: deploy
        uses: jsmrcaga/action-netlify-deploy@v2.2.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          use_nvm: false
          build_command: echo
          install_command: echo
          build_directory: dist/v2
      
      - name: Create Deploy Comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.ref_name }}
          body: |
            # :rocket: Preview Deploy Report
            âœ… Successfully deployed preview [here](${{ steps.deploy.outputs.NETLIFY_PREVIEW_URL }})
