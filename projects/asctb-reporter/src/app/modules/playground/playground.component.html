<mat-tab-group (selectedTabChange)="tabChange($event)" [mat-stretch-tabs]="false" class="remove-border-bottom" [(selectedIndex)]="tabIndex">
  <mat-tab label="Visualization">
    <app-tree></app-tree>
  </mat-tab>
  <mat-tab label="Table">
    <div #spreadsheet></div>
  </mat-tab>
  <mat-tab label="Upload">
    <app-upload class="upload" (uploadForm)="upload($event)"></app-upload>
  </mat-tab>
</mat-tab-group>
