<div class="d-flex justify-content-center align-items-center">
  <div class="item d-flex justify-content-between align-items-center w-100 px-4 py-3 mr-2" *ngIf="prev >=0" (click)="prevClick.emit()">
    <fa-icon [icon]="faArrowLeft"></fa-icon>
    <div>
      <p class="text-muted bip mb-0">Previous</p>
      <span class="h6 m-0">{{REGISTRY[prev].title}}</span>
    </div>
  </div>

  <div class="item d-flex justify-content-between align-items-center w-100 px-4 py-3 ml-2" *ngIf="next < REGISTRY.length" (click)="nextClick.emit()">
    <div>
      <p class="text-muted bip mb-0">Next</p>
      <span class="h6 m-0">{{REGISTRY[next].title}}</span>
    </div>
    <fa-icon [icon]="faArrowRight"></fa-icon>
  </div>
</div>
