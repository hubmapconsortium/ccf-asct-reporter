<div class="controlDialog">
  <mat-expansion-panel style="box-shadow: none; width: 100%;" class="mepNoPadding">
    <mat-expansion-panel-header style="padding-top: 30px; padding-bottom: 30px; display: flex; align-items: center;" class='right-aligned-header' >
      <mat-panel-title style="display: flex; align-items: center;">
        <span style="margin: 0;" class="title">Visualization Controls</span>
      </mat-panel-title>
      <mat-panel-description style="color:white;">
        <button mat-icon-button (click)="close($event)"><mat-icon>close</mat-icon></button>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="content">
      <div class="control">
        <label>Height</label>
        <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
          <div class="w-100">
              <mat-slider thumbLabel
              [displayWith]="formatLabel"
              tickInterval="1"
              min="500"
              [(ngModel)]="heightValue"
              (change)="getSliderValue()"
              max="40000"></mat-slider>
           
          </div>
          <div style="display: flex; align-items: center; padding-left:10px;">
            <label>{{heightValue}}</label>
          </div>
          <div style="display: flex; align-items: center; padding-left:10px;">
            <button mat-icon-button style="color: #ececec; margin-top: -10px;" (click)="reset()">
              <mat-icon>undo</mat-icon>
            </button>
          </div>
        </div>

      </div>
    </div>
  </mat-expansion-panel>
</div>
