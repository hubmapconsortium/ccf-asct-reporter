<div style="width: 100%; background-color: #444a65; z-index: 2;">
    <mat-toolbar style="background-color: #444a65;" class="container" no-shadow>
      <div class="navbar-logo">
        <img src="assets/logo.svg" alt class="logo1" (click)="openGithub()" />
        <img src="assets/ccf.svg" alt class="logo2" (click)="openGithub()" />
      </div>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        #tooltip="matTooltip"
        matTooltip="Refresh Data"
        matTooltipPosition="below"
        [matMenuTriggerFor]="hamMenu"
        *ngIf="screenWidth <= 700"
      >
        <mat-icon style="color: white; font-weight: bold;">menu</mat-icon>
        <mat-menu #hamMenu="matMenu">
          <button (click)="openData()" mat-menu-item>
            Tables
          </button>
          <button class (click)="openGithub()" mat-menu-item>
            GitHub
          </button>
          <button class (click)="openDocs()" mat-menu-item>
            Documentation
          </button>
        </mat-menu>
      </button>
      <div *ngIf="screenWidth > 700">
        <a (click)="openData()" class="a-nav">
          Tables
        </a>
        <a class (click)="openGithub()" class="a-nav">
          GitHub
        </a>
        <a class (click)="openDocs()" class="a-nav">
          Documentation
        </a>
      </div>
    </mat-toolbar>
  </div>
    <br>
  <div style="width: 100%; height: 90%; display: flex; justify-content: center; flex-direction: column; align-items: center;">
      <div class="title">404</div>
      <div class="title2">The page/data you were looking for is not found! :(</div>
<br>
<br>
      <div>
        <div class="title-btn">
            <button
              mat-flat-button
              style="
                padding: 20px;
                font-size: 20pt;
                background-color: rgb(77, 155, 103);
                color: rgb(249, 249, 249);
              "
              routerLink="/vis"
              [queryParams]="{sheet: 'all', dataVersion: dataVersion}"
            >
              Go to Visualization
            </button>
          </div>
      </div>
  </div>
